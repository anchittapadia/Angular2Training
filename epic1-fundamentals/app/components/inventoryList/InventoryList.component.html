<div>
    inventory page
</div>
<div>
    List Type {{context}}
</div>
<div *ngFor="let item of getItems()" (click)="setCurrentItem(item)">
    <span>Name: </span>{{item.name}}
    <span>Price: </span>{{item.price}}
</div>
<table *ngIf="currentItem">
    <tr>
        <th>Current Item</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>{{currentItem.name}}</td>
        <td>{{currentItem.price}}</td>
    </tr>
</table>
